<main>
    <section class="form-section">
        <img ngSrc="./assets/LogoNamed.svg" width="150" height="50">
        <h2>{{ title }}</h2>
        <ng-content></ng-content>
        <div class="btn-wrapper">
            <button class="btn-primary" (click)="submit()">{{ primaryBtnText }}</button>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <button class="btn-secondary">{{ secondaryBtnText }}</button>
        </div>
    </section>
    <section class="main-section">
        <h1>You should, MoveIt!</h1>
        <img ngSrc="./assets/Delivery.svg" width="600" height="534" priority>
    </section>
</main>
