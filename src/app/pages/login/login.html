<app-default-login-layout
title="Login into your account"
primaryBtnText="Login"
secondaryBtnText="Signup"
>
    <form [formGroup]="loginForm">
        <app-primary-input
          formControlName="email"
          inputName="email"
          type="email"
          label="Email"
          placeholder="Insert your email"
        >
          <img ngSrc="/assets/email-Icon.svg" width="20" height="20">
        </app-primary-input>
        <app-primary-input
          formControlName="password"
          inputName="password"
          type="password"
          label="Your password"
        >
          <img ngSrc="/assets/password-Icon.svg" width="20" height="20">
        </app-primary-input>
    </form>
</app-default-login-layout>
