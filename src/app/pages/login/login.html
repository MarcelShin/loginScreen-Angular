<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Login"
    secondaryBtnText="Signup"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
          formControlName="email"
          inputName="email"
          type="email"
          label="Email"
          placeholder="itau@unibanco.com.br"
        >
          <img ngSrc="/assets/email-Icon.svg" width="20" height="20">
        </app-primary-input>
        <app-primary-input
          formControlName="password"
          inputName="password"
          type="password"
          label="Password"
          placeholder="Enter your password"
        >
          <img ngSrc="/assets/password-Icon.svg" width="20" height="20">
        </app-primary-input>
        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
