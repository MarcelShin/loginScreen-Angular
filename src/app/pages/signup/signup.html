<app-default-login-layout
    title="Sign in and start today!"
    primaryBtnText="Signup"
    secondaryBtnText="I already have an account"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
          formControlName="name"
          inputName="name"
          type="text"
          label="Your name"
          placeholder="Marcel Shin"
        >
          <img ngSrc="/assets/email-Icon.svg" width="20" height="20">
        </app-primary-input>

        <app-primary-input
          formControlName="email"
          inputName="email"
          type="email"
          label="Email"
          placeholder="itau@unibanco.com.br"
        >
          <img ngSrc="/assets/email-Icon.svg" width="20" height="20">
        </app-primary-input>

        <app-primary-input
          formControlName="password"
          inputName="password"
          type="password"
          label="Password"
          placeholder="Enter your password"
        >
          <img ngSrc="/assets/password-Icon.svg" width="20" height="20">
        </app-primary-input>

        <app-primary-input
          formControlName="passwordConfirm"
          inputName="passwordConfirm"
          type="password"
          label="Confirm your password"
          placeholder="Confirm password"
        >
          <img ngSrc="/assets/password-Icon.svg" width="20" height="20">
        </app-primary-input>
    </form>
</app-default-login-layout>
